    <body style="background-color: #999999"> 
        
        <div class="limiter">
            <div class="container-login100">
                
                <div class="login100-more" style="background-image:url(/static/images/mt3.jpg)">
                    
                    <span class="login100-form-title p-t-250" style="color:lavender; text-align:center; font-size:8.5rem">
                           

                        </span>        
                               
                                                                           
                </div>

    
                <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50" >
                    <form class="login100-form validate-form" action="login" method="post">
                        {% csrf_token%}
                        <span class="login100-form-title p-b-59">
                            Login
                        </span>

    
                        <div class="wrap-input100 validate-input" data-validate="Username is required">
                            <span class="label-input100">Username</span>
                            <input class="input100" type="text" name="username" placeholder="Username...">
                            <span class="focus-input100"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="password1" placeholder="*************">
                            <span class="focus-input100"></span>
                        </div>
    
    
                        
    
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" ?movid={{mo.movie_name}}>
                                    Log in
                                </button>
                            </div>
    
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
                {% for messages in messages %}
                <h3>{{messages}}</h3>
                {% endfor %}
            </div>
        
    <!--===============================================================================================-->
        <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

    <!--===============================================================================================-->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
